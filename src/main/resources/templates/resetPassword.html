<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/resetPassword.css">
    <title>Title</title>
</head>
<body>
<div class="container">
    <th:block th:if="${available}">
        <form class="form-reset-password" id="resetPassword">
            <h2 class="form-reset-password-heading">Восстановление пароля</h2>
            <div class="mb-3">
                <label for="password1" class="form-label">Новый пароль</label>
                <input type="password" min="6" class="form-control" id="password1" name="password" required>
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">Подтверждение пароля</label>
                <input type="password" min="6" class="form-control" id="password2" required>
            </div>
            <input type="hidden" name="userId" id="userId" th:value="${user.id}">
            <input type="submit" class="btn btn-primary btn-lg w-100" value="Подтвердить">
        </form>
    </th:block>
    <th:block th:unless="${available}">
        <h2 class="form-reset-password-heading">Ваш пароль уже был изменен!</h2>
    </th:block>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="/js/resetPassword.js"></script>
</body>
</html>
