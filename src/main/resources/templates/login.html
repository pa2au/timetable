<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login.css">
    <title>Title</title>
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" th:action="@{/login}">
        <h2 class="form-signin-heading">Пожайлуста войдите</h2>
        <div th:if="${param.error}" class="alert alert-danger">Неверный логин или пароль</div>
        <div th:if="${param.disabled}" class="alert alert-danger">Пользователь заблокирован</div>
        <div th:if="${param.email}" class="alert alert-danger">Пользователь не подтвердил email</div>
        <div th:if="${param.logout}" class="alert alert-success">Выход был успешно выполнен</div>
        <div class="mb-3">
            <label for="username" class="form-label visually-hidden-focusable">Введите имя пользователя</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Имя пользователя"
                   required autofocus>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label visually-hidden-focusable">Введите пароль</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Пароль" required>
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">Войти</button>
        <a class="btn btn-primary btn-lg w-100 mb-3" href="/user/registration">Регистрация</a>
        <a class="btn btn-primary btn-lg w-100" href="/user/sendEmail">Восстановить пароль</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
