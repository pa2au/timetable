<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <!--/*@thymesVar id="roles" type="com.example.tametable.entity.Role"*/-->
    <!--/*@thymesVar id="faculties" type="com.example.tametable.entity.Faculty"*/-->
    <!--/*@thymesVar id="groups" type="com.example.tametable.entity.Group"*/-->
    <h1>Добавить нового пользователя</h1>
    <form id="user">
        <div class="mb-3">
            <label for="firstName" class="form-label">Введите имя</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Введите фамилию</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>
        <div class="mb-3">
            <label for="patronymic" class="form-label">Введите отчество</label>
            <input type="text" class="form-control" id="patronymic" name="patronymic">
        </div>
        <div class="mb-3">
            <label for="mobilePhoneNumber" class="form-label">Введите мобильный телефон</label>
            <input type="text" class="form-control" id="mobilePhoneNumber" name="mobilePhoneNumber" required>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Введите логин</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Введите email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Введите пароль</label>
            <input type="password" min="6" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="faculty" class="form-label">Выберите факультет</label>
            <select class="form-select" id="faculty" name="facultyId" required>
                <option th:each="faculty : ${faculties}"
                        th:value="${faculty.getId()}" th:text="${faculty.getName()}">
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label for="group" class="form-label">Выберите группу</label>
            <select class="form-select" id="group" name="groupId">
                <option th:each="group : ${groups}"
                        th:value="${group.getId()}" th:text="${group.getName()}">
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Выберите роль</label>
            <select class="form-select" id="role" name="role">
                <option th:each="role : ${roles}"
                        th:value="${role}" th:text="${role}">
                </option>
            </select>
        </div>
        <input type="submit" class="btn btn-success" value="Добавить пользователя">
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="/js/addUser.js"></script>
</body>
</html>
